<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
        {% load staticfiles %}

             scripts/main.js after require.js loads. -->
        <script data-main="{% static 'js/main.js' %}" src="{% static 'js/require.js' %}"></script>
    </head>
    <body>
        <h1>My Sample Project</h1>
    </body>
</html>
